<div *ngIf="race && race.closed">
    <button (click)="downloadResultsByTime(race)" >{{ 'DOWNLOAD_RESULTS_BY_TIME_FOR_RACE' | translate }}</button>
    <button (click)="downloadResultsByEvent(race)" >{{ 'DOWNLOAD_RESULTS_BY_EVENT_FOR_RACE' | translate }}</button>
</div>

<div *ngFor="let ep of eventsAtPositions">
    <div *ngIf="ep.start && ep.finish">
        <a [routerLink]="[ep.start.name, ep.finish.name ]">race from {{ ep.start.name }} to {{ ep.finish.name }}</a>
    </div>
</div>
